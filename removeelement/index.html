<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Remove Items from List</h1>
        <ul id="itemList" class="item-list">
            <li class="item">Item 1 <button class="remove-button">Remove</button></li>
            <li class="item">Item 2 <button class="remove-button">Remove</button></li>
            <li class="item">Item 3 <button class="remove-button">Remove</button></li>
            <li class="item">Item 4 <button class="remove-button">Remove</button></li>
            <li class="item">Item 5 <button class="remove-button">Remove</button></li>
        </ul>
        <button id="removeAllButton" class="remove-all-button">Remove All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
